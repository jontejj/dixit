name: Docker Build+Push CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
  PROJECT_ID: ${{ secrets.GCE_PROJECT }}
  GCE_INSTANCE: dixit-docker
  GCE_INSTANCE_ZONE: us-east1-b
 
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: jontejj/dixit
          tags: latest
          tag_with_ref: true
          tag_with_sha: true
          add_git_labels: true
          path: /home/runner/work/dixit/dixit
          dockerfile: /home/runner/work/dixit/dixit/Dockerfile
          cache_froms: jontejj/dixit:latest 
          
      # Setup gcloud CLI
      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: '290.0.1'
          service_account_key: ${{ secrets.GCE_SA_KEY }}
          project_id: ${{ secrets.GCE_PROJECT }}
      - name: Deploy
        run: |-
         gcloud compute instances update-container "$GCE_INSTANCE" --zone "$GCE_INSTANCE_ZONE" --container-image "docker.io/jontejj/dixit:latest"   
