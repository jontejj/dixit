name: Docker Build+Push CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
  PROJECT_ID: ${{ secrets.GCE_PROJECT }}
  GCE_INSTANCE: dixit-docker
  GCE_INSTANCE_ZONE: us-east1-b
 
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

     #TODO: use this once the tests are stable with it
     # - uses: whoan/docker-build-with-cache-action@v5
     # - name: Zalenium
     #   uses: ajinx/zalenium@v1.1
            
      - name Docker build and push
      - uses: whoan/docker-build-with-cache-action@v5
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          image_name: jontejj/dixit
          image_tag: latest
          push_git_tag: true

      # Setup gcloud CLI
      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: '290.0.1'
          service_account_key: ${{ secrets.GCE_SA_KEY }}
          project_id: ${{ secrets.GCE_PROJECT }}
      - name: Deploy
        run: |-
         gcloud compute instances update-container "$GCE_INSTANCE" --zone "$GCE_INSTANCE_ZONE" --container-image "docker.io/jontejj/dixit:latest"   
